<!DOCTYPE html>
<html>
  <title>TA2022</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inconsolata"
  />
  <style>
    body,
    html {
      height: 100%;
      font-family: "Inconsolata", sans-serif;
    }

    .bgimg {
      background-position: center;
      background-size: cover;
      background-image: url("img/bike.jpg");
      min-height: 75%;
    }

    .menu {
      display: none;
    }
  </style>
  <body>
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      <div
        class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small"
      >
        <span class="w3-tag">Ackland, New Zealand</span>
      </div>
      <div class="w3-display-middle w3-center">
        <span class="w3-text-white" style="font-size: 90px">Tour Aotearoa<br /> 2022</span>
      </div>
      <div class="w3-display-bottomright w3-center w3-padding-large">
        <span class="w3-text-white">February, 2022</span>
      </div>
    </header>

    <div class="w3-sand w3-grayscale w3-large">
      <div class="w3-container" id="about">
        <div class="w3-content" style="max-width: 700px">
          <h5 class="w3-center w3-padding-64">
            <span class="w3-tag w3-wide">Tour Aotearoa 2020</span>
          </h5>
          <p>To be continued</p>
          </div>
          <img
            src="img/TourAotearoa.jpg"
            style="width: 100%; max-width: 1000px"
            class="w3-margin-top"
          />
        </div>
      </div>

    </div>
  </body>
</html>

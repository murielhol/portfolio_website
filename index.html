<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>

    <link rel="stylesheet" type="text/css" href="css/superslides.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="slides">
      <div class="overlay"></div>
      <div class="slides-container">
        <img src="img/amsterdam.jpg" alt="" />
        <img src="img/plant.jpg" alt="" />
        <img src="img/sand.jpg" alt="" />
      </div>

      <div class="titleMessage">
        <div class="heading">
          <p class="main">MURIEL HOL</p>
          <p class="sub typed"></p>
        </div>
      </div>

      <nav class="slides-navigation">
        <a href="#" class="next"></a>
        <a href="#" class="prev"></a>
      </nav>
    </div>

    <div id="about" , class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <img class="aboutImage" src="img/me.jpg" />
          </div>
          <div class="col-md-7">
            <h4>Hello</h4>
            <p>blahablablahblah</p>
          </div>
        </div>
      </div>
    </div>

    <div id="skills" class="skillSection section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>TECHNICAL SKILLS</h2>
            <p>A representation of my proficiency in each technical skill</p>
          </div>

          <div class="owl-carousel owl-theme">
            <div class="skill">
              <span class="chart" data-percent="90">
                <span class="percent">90</span>
                <canvas height="152px" width="152px"></canvas>
              </span>
              <h4>PYTHON</h4>
              <p>pyspark, pandas, fast-api</p>
            </div>

            <div class="skill">
              <span class="chart" data-percent="75">
                <span class="percent">75</span>
                <canvas height="152px" width="152px"></canvas>
              </span>
              <h4>ML ENGINEERING</h4>
              <p>tensorflow, pytorch, model serving</p>
            </div>

            <div class="skill">
              <span class="chart" data-percent="55">
                <span class="percent">55</span>
                <canvas height="152px" width="152px"></canvas>
              </span>
              <h4>AWS</h4>
              <p>S3, Athena, GLUE</p>
            </div>

            <div class="skill">
              <span class="chart" data-percent="85">
                <span class="percent">85</span>
                <canvas height="152px" width="152px"></canvas>
              </span>
              <h4>DATA VISUALIZATION</h4>
              <p>tableau, seaborn, altair</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="stats" class="statsSection section">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6"></div>

          <div class="squareItem">
            <div class="squareInnerContainer">
              <div class="squareIcons"></div>
              <div class="squareContent">
                <h2>4</h2>
                <h4>some stat</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.easypiechart.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
